<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Lalezar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resultsScreen win hidden">
        <h1 id="winMessage">Congratulations!<br>You Win!</h1>
        <p>Would you like to play again?</p>
        <div class="buttons">
            <button class="yes">YES</button>
            <button class="no">NO</button>
        </div>
    </div>
    <div class="resultsScreen lose hidden">
        <h1 id="loseMessage">You Lose!</h1>
        <p>Would you like to play again?</p>
        <div class="buttons">
            <button class="yes">YES</button>
            <button class="no">NO</button>
        </div>
    </div>
    <header>
        <h1 id="title">Guess the number! (1-100)</h1>
    </header>
    <form action="" id="submission">
        <input type="number" name="guess" min="1" max="100" id="number">
        <button type="submit" id="submitButton">Submit Guess</button>
        <button type="button" class="reset hidden">Reset</button>
    </form>
    <div id="guesses">
        <h2 class="guessHeader">Previous Guesses</h2>
        <ul class="guessBoxes">
            <li class="guessBox guess1"></li>
            <li class="highLow"></li>
            <li class="guessBox guess2"></li>
            <li class="highLow"></li>
            <li class="guessBox guess3"></li>
            <li class="highLow"></li>
            <li class="guessBox guess4"></li>
            <li class="highLow"></li>
            <li class="guessBox guess5"></li>
        </ul>
        <p></p>
    </div>
    <div id="hints">
        <h2 class="hintsHeader">⯆Hints⯆</h2>
        <ul class="hintboxes">
            <li class="hintbox hintbox1">
                <p class="hint hint1"></p>
            </li>
            <li class="hintbox hintbox2">
                <p class="hint hint2"></p>
            </li>
            <li class="hintbox hintbox3">
                <p class="hint hint3"></p>
            </li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
